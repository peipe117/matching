                                        <p className="font-bold text-slate-700 text-sm">2. é¸æ“‡ã€Œå®‰è£æ‡‰ç”¨ç¨‹å¼ã€</p>
                                        <p className="text-xs text-slate-500 mt-1">æˆ–æ˜¯ã€ŒåŠ å…¥ä¸»ç•«é¢ã€</p>
                                    </div>
                                </div>
                            </div>

                        {os === 'desktop' && (

                                <p className="text-slate-600 font-medium">è«‹ä½¿ç”¨ <span className="font-bold text-sky-600">Ctrl + D</span> åŠ å…¥æ›¸ç±¤</p>
                            </div>
                        )}

                        <button onClick={onClose} className="w-full mt-6 bg-slate-800 text-white font-bold py-3 rounded-xl active:scale-95 transition-transform">
                            æˆ‘çŸ¥é“äº†
                        </button>
                    </div>
                </div>
            );
        };

        function App() {
            const [currentLessonId, setCurrentLessonId] = useState(1);
            const [cards, setCards] = useState([]);
            const [flippedCards, setFlippedCards] = useState([]);
            const [matchedIds, setMatchedIds] = useState([]);
            const [isDisabled, setIsDisabled] = useState(false);
            const [moves, setMoves] = useState(0);
            const [gameWon, setGameWon] = useState(false);
            const [showInstallModal, setShowInstallModal] = useState(false);
            const [currentPattern, setCurrentPattern] = useState('pattern-large-dots'); 

            // è¼‰å…¥ Busuanzi è¨ˆæ•¸å™¨ (ä¿®æ­£ç‰ˆ: å¼·åˆ¶é¡¯ç¤º & HTTPS)
            useEffect(() => {
                if (document.getElementById('busuanzi-script')) return;
                const script = document.createElement('script');
                script.id = 'busuanzi-script';
                script.src = "https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js";
                script.async = true;
                document.body.appendChild(script);
            }, []);

            useEffect(() => {
                initializeGame();
            }, [currentLessonId]);

            const generateCards = (lessonId) => {
                const lesson = LESSONS.find(l => l.id === lessonId);
                const words = Array.from(lesson.words);
                const cardData = [];
                words.forEach((char, index) => {
                    const info = PINYIN_MAP[char] || { z: '??', p: '??' };
                    const color = COLORS[index % COLORS.length];
                    cardData.push({ id: `char-${char}-${index}`, matchId: index, type: 'text', content: char, color: color });
                    cardData.push({ id: `pinyin-${char}-${index}`, matchId: index, type: 'image', content: `${info.z} /${info.p}/`, color: color.replace('100', '200') });
                });
                return cardData;
            };

            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled.map(card => ({ ...card, uniqueId: Math.random().toString(36).substr(2, 9) }));
            };

            const initializeGame = () => {
                const randomPattern = PATTERNS[Math.floor(Math.random() * PATTERNS.length)];
                setCurrentPattern(randomPattern);

                const rawCards = generateCards(currentLessonId);
                setCards(shuffleArray(rawCards));
                
                setFlippedCards([]);
                setMatchedIds([]);
                setMoves(0);
                setGameWon(false);
                setIsDisabled(false);
                
                setTimeout(() => lucide.createIcons(), 100);
            };

            const handleCardClick = (uniqueId, matchId) => {
                if (isDisabled || flippedCards.some(card => card.uniqueId === uniqueId) || matchedIds.includes(matchId)) return;
                const newFlippedCards = [...flippedCards, { uniqueId, matchId }];
                setFlippedCards(newFlippedCards);
                if (newFlippedCards.length === 2) {
                    setIsDisabled(true);
                    setMoves(prev => prev + 1);
                    if (newFlippedCards[0].matchId === newFlippedCards[1].matchId) {
                        setMatchedIds(prev => {
                            const next = [...prev, matchId];
                            if (next.length === LESSONS.find(l => l.id === currentLessonId).words.length) {
                                setTimeout(() => setGameWon(true), 800);
                            }
                            return next;
                        });
                        setFlippedCards([]);
                        setIsDisabled(false);
                    } else {
                        setTimeout(() => {
                            setFlippedCards([]);
                            setIsDisabled(false);
                        }, 1000);
                    }
                }
            };

            const handlePrint = () => {
                window.print();
            };

            const getGridConfig = (count) => {
                if (count === 16) return "grid-cols-2 md:grid-cols-4 max-w-4xl";
                if (count === 18) return "grid-cols-2 md:grid-cols-3 lg:grid-cols-6 max-w-6xl";
                if (count === 20) return "grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 max-w-5xl";
                return "grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 max-w-5xl";
            };

            const gridClass = getGridConfig(cards.length);

            return (
                <div className="min-h-screen font-sans selection:bg-sky-200">
                    
                    {/* åˆ—å°å°ˆç”¨å€åŸŸ */}
                    <div className="hidden print-only">
                        <PrintLayout lesson={LESSONS.find(l => l.id === currentLessonId)} />
                    </div>

                    {/* éŠæˆ²ä¸»è¦ä»‹é¢ */}
                    <div className="flex flex-col items-center py-6 md:py-12 px-2 md:px-4 overflow-x-hidden pb-24 no-print">
                        <div className="w-full max-w-5xl mb-8 flex flex-col items-center">
                            <div className="flex items-center gap-3 mb-4 bg-sky-100 px-4 py-1.5 rounded-full">
                               <Icon name="book-open" className="w-4 h-4 text-sky-600" />
                               <span className="text-sky-700 font-bold text-sm tracking-widest uppercase">å­¸è¯èªå‘å‰èµ° ç¬¬äºŒå†Š</span>
                            </div>
                            <h1 className="text-4xl md:text-6xl font-black text-slate-800 mb-4 drop-shadow-sm">ç”Ÿå­—ç¿»ç¿»æ¨‚</h1>
                        </div>

                        <div className="w-full max-w-4xl bg-white p-4 md:p-6 rounded-3xl shadow-xl border border-slate-100 flex flex-col md:flex-row items-center gap-6 mb-10 transition-all">
                            <div className="flex-1 w-full">
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-tighter mb-2 ml-1">é¸æ“‡èª²ç¨‹</label>
                                <div className="relative group">
                                    <select 
                                        value={currentLessonId}
                                        onChange={(e) => setCurrentLessonId(Number(e.target.value))}
                                        className="w-full appearance-none bg-slate-50 border-2 border-slate-100 text-slate-700 font-bold py-3.5 px-6 pr-12 rounded-2xl focus:outline-none focus:ring-4 focus:ring-sky-100 focus:border-sky-300 cursor-pointer transition-all text-lg"
                                    >
                                        {LESSONS.map(lesson => <option key={lesson.id} value={lesson.id}>{lesson.name}</option>)}
                                    </select>
                                    <Icon name="chevron-down" className="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6 text-slate-400 pointer-events-none" />
                                </div>
                            </div>
                            <div className="flex items-center gap-4 h-full pt-6 md:pt-0">
                                <div className="bg-slate-50 px-6 py-3 rounded-2xl flex items-center gap-4 border border-slate-100">
                                    <div className="flex items-center gap-2">
                                        <Icon name="refresh-cw" className="w-5 h-5 text-sky-500" />
                                        <span className="text-slate-500 font-bold">æ­¥æ•¸</span>
                                        <span className="text-2xl font-black text-slate-800 tabular-nums">{moves}</span>
                                    </div>
                                </div>
                                <button onClick={() => initializeGame()} className="bg-slate-800 hover:bg-slate-900 text-white px-8 py-3.5 rounded-2xl font-black transition-all shadow-lg active:scale-95">é‡æ´—ç‰Œ</button>
                            </div>
                        </div>

                        <div className={`grid ${gridClass} gap-3 md:gap-4 w-full flex-grow place-items-center transition-all duration-500`}>
                            {cards.map((card) => {
                                const isFlipped = flippedCards.some(f => f.uniqueId === card.uniqueId);
                                const isMatched = matchedIds.includes(card.matchId);
                                return (
                                    <div key={card.uniqueId} className={`relative w-full h-32 md:h-44 cursor-pointer perspective-1000 transition-all duration-700 ${isMatched ? 'opacity-0 pointer-events-none scale-0 rotate-12' : 'opacity-100 scale-100'}`} onClick={() => handleCardClick(card.uniqueId, card.matchId)}>
                                        <div className={`w-full h-full transition-transform duration-500 transform-style-3d relative rounded-3xl shadow-lg border-2 border-white ${isFlipped ? 'rotate-y-180' : ''}`}>
                                            
                                            <div className="card-face card-face-back bg-white flex items-center justify-center">
                                                <div className={`absolute inset-0 bg-slate-50 opacity-60 rounded-[1.4rem] ${currentPattern}`}></div>
                                                <div className="relative z-10 w-12 h-12 rounded-full bg-sky-50 flex items-center justify-center border-2 border-sky-100">
                                                    <span className="text-xl text-sky-300 font-black select-none">?</span>
                                                </div>
                                            </div>
                                            
                                            <div className={`card-face card-face-front flex items-center justify-center shadow-inner p-4 ${card.color}`}>
                                                {card.type === 'text' ? <span className="text-4xl md:text-5xl font-black text-slate-800 select-none">{card.content}</span> : <span className="text-xl md:text-2xl font-bold text-slate-700 text-center leading-relaxed select-none">{card.content}</span>}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <footer className="mt-12 w-full max-w-md mx-auto no-print">
                            <div className="h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent w-full mb-6"></div>
                            
                            <div className="grid grid-cols-3 gap-4 mb-6">
                                <button 
                                    onClick={handlePrint}
                                    className="flex flex-col items-center gap-2 group"
                                >
                                    <div className="w-12 h-12 bg-white border-2 border-slate-200 rounded-2xl flex items-center justify-center text-slate-400 group-hover:text-sky-500 group-hover:border-sky-200 group-hover:shadow-md transition-all">
                                        <Icon name="printer" className="w-6 h-6" />
                                    </div>
                                    <span className="text-xs font-bold text-slate-400 group-hover:text-sky-600 transition-colors">åˆ—å°/PDF</span>
                                </button>

                                <button 
                                    onClick={() => setShowInstallModal(true)}
                                    className="flex flex-col items-center gap-2 group"
                                >
                                    <div className="w-12 h-12 bg-white border-2 border-slate-200 rounded-2xl flex items-center justify-center text-slate-400 group-hover:text-sky-500 group-hover:border-sky-200 group-hover:shadow-md transition-all">
                                        <Icon name="download" className="w-6 h-6" />
                                    </div>
                                    <span className="text-xs font-bold text-slate-400 group-hover:text-sky-600 transition-colors">App</span>
                                </button>

                                <div className="flex flex-col items-center gap-2 group cursor-default">
                                    <div className="w-12 h-12 bg-white border-2 border-slate-200 rounded-2xl flex items-center justify-center text-slate-400">
                                        <Icon name="feather" className="w-6 h-6" />
                                    </div>
                                    <span className="text-xs font-bold text-slate-400">Sophia Wong</span>
                                </div>
                            </div>

                            {/* Busuanzi äººæ•¸è¨ˆæ¬¡ (ç§»é™¤ display:noneï¼Œç¢ºä¿å¯è¦‹) */}
                            <div className="text-center text-xs text-slate-300 font-medium tracking-wide pb-4">
                                <span id="busuanzi_container_site_uv">
                                    ğŸ‘€ è¨ªå®¢äººæ•¸ï¼š<span id="busuanzi_value_site_uv" className="font-bold text-slate-400">...</span> äºº
                                </span>
                            </div>
                        </footer>

                        {gameWon && (
                            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-md animate-fade-in">
                                <div className="bg-white rounded-[2.5rem] p-10 max-w-md w-full text-center shadow-2xl border-b-8 border-yellow-400 transform animate-pop-in relative overflow-hidden">
                                    <div className="flex justify-center mb-6">
                                        <div className="bg-yellow-50 p-6 rounded-full relative">
                                            <Icon name="trophy" className="w-16 h-16 text-yellow-500 animate-bounce" />
                                        </div>
                                    </div>
                                    <h2 className="text-4xl font-black text-slate-800 mb-2">æŒ‘æˆ°æˆåŠŸï¼</h2>
                                    <p className="text-slate-500 mb-8 font-medium text-lg leading-relaxed">
                                        å¤ªå²å®³äº†ï¼ä½ å®Œæˆäº† <span className="text-sky-600 font-bold">{LESSONS.find(l => l.id === currentLessonId)?.name}</span><br/>
                                        ç¸½å…±åªèŠ±äº† <span className="text-slate-800 font-black">{moves}</span> å€‹æ­¥æ•¸ã€‚
                                    </p>
                                    <button onClick={() => initializeGame()} className="w-full bg-sky-500 hover:bg-sky-600 text-white text-xl font-black py-4 rounded-2xl shadow-xl shadow-sky-100 transition-all active:scale-95">ç¹¼çºŒæŒ‘æˆ°</button>
                                </div>
                            </div>
                        )}
                        
                        {showInstallModal && <InstallGuideModal onClose={() => setShowInstallModal(false)} />}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
